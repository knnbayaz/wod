{% extends "./layout.html" %}

{% block content %}
            <form method= "post" name="entry">
                <div class = "form-group">
                    {{ form.name(class_ = "form-control") }}
                </div>
                <div class = "form-group">
                    {{ form.group(class_ = "form-control") }}
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            
{% endblock %}
