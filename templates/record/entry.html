{% extends "layout.html" %}

{% block content %}
        <div class="container">
            <form method= "post" name="entry">
                <div class = "form-group">
                    {{ form.name(class_ = "form-control") }}
                </div>
                <div class = "form-group">
                    {{ form.group(class_ = "form-control") }}
                </div>
            </form>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
{% endblock %}
